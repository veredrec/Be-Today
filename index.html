<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Be Today</title>
  </head>
  <body>

  <!-- WRAPPER -->
  <section class="wrapper">

    <!-- QUOTE -->
    <h2 class="quote" id="qoute"> Life is so Great </h2>
    <button class="change-quote" id="changeQuote">Change Quote</button>

    <!-- HELLO NAME -->
    <h1 class="hello">Hello <span class="name" id="name">Vered</span></h1>

    <!-- DAILY GOAL -->
    <h2 class="goal_title">Today's Goal:
      <span class="goal" id="goal"></span>
    </h2>

    <!-- ACTIVITIES -->
    <h2 class="activities_title">Ideas for my breaks: <h2>
    <ul class="list" id="list">
      <li class="list_item">Go for a walk outside</li>
      <li class="list_item">Call a Friend</li>
      <li class="list_item">Play a short game</li>
    </ul>

    <!-- WEATHER (ICON, DEGREES) -->
    <div class="weather">
      <p class="place">
        <span class="city" id="city">South Bend,</span>
        <span class="country" id="county"> IN</span>
      </p>
      <p class="weather" id="weather">54&deg;</p>
      <button class="degrees-f" id="degreesF">F</button>
      <button class="degrees-c" id="degreesC">C</button>
    </div>

  </section>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
